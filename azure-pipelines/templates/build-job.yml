jobs:
- job: Build_Python
  timeoutInMinutes: 90
  pool:
    name: Azure Pipelines
    vmImage: $(VmImage)
  steps:
  - checkout: self
    submodules: true

  - bash: | 
      PYTHON_CONFIGURE_OPTS="--enable-loadable-sqlite-extensions --enable-optimizations --with-openssl=\$(brew --prefix openssl)" \ `
      LDFLAGS="-L/usr/local/opt/sqlite/lib" \ `
      CPPFLAGS="-I/usr/local/opt/sqlite/include" \

  - task: PowerShell@2
    displayName: 'Build Python $(VERSION)'
    inputs:
      targetType: filePath
      filePath: './builders/build-python.ps1'
      arguments: '-Version $(VERSION) -Platform $(Platform) -Architecture $(Architecture)'
      pwsh: true

  - task: PublishPipelineArtifact@1
    displayName: 'Publish Artifact: Python $(VERSION)'
    inputs:
      targetPath: '$(Build.ArtifactStagingDirectory)' 
      artifactName: 'python-$(VERSION)-$(Platform)-$(Architecture)'